---
layout: default
---
<div class="page">
  <main class="page-content">
    <div class="masthead">
      {% if page.masthead %}
        <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ site.baseurl }}{{ page.masthead }}"  class="hero-attach-{% if page.hero_attachment %}{{ page.hero_attachment }}{% else %}center{% endif %}" />
      {% endif %}
      <h1>{{ page.title }}</h1>
    </div>
    {{ content }}
  </main>

</div>
